<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="es">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Agenda Web</title>
</h:head>

<h:body styleClass="register-body">

	<div id="register-wrapper">
		<div id="register-container">

			<span class="title">CREAR CUENTA</span>
			<h:form id="form-crearCuenta">
				<p:growl id="growl" showDetail="true" />
				<p:outputPanel id="outputPanel" styleClass="p-mb-2">
					<div class="p-grid ui-fluid">
						<div class="p-col-12">
							<p:inputText id="inputText-nombre" label="Nombres"
								value="#{clienteVista.cliente.nombreCliente}" maxlength="75"
								placeholder="Tus Nombres" required="true" />
						</div>
						<div class="p-col-12">
							<p:inputText id="inputText-apellido" label="Apellidos"
								value="#{clienteVista.cliente.apellidoCliente}" maxlength="75"
								placeholder="Tus Apellidos" required="true" />
						</div>
						<div class="p-col-12">
							<p:inputText id="inputText-mail" label="Mail"
								value="#{clienteVista.cliente.emailCliente}" maxlength="75"
								placeholder="Tu Email" required="true" validatorMessage="Email no es valido">
								 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								</p:inputText>
						</div>
						<div class="p-col-12">
							<p:inputMask id="inputText-telefono" label="Celular"
								value="#{clienteVista.cliente.celularCliente}"
								placeholder="Tu Teléfono" mask="(+999) 99 999 9999"
								validateMask="true" required="true" />
						</div>

						<p:divider align="center">
							<div class="p-d-inline-flex p-ai-center">
								<i class="pi pi-user p-mr-2" />
							</div>
						</p:divider>


						<div class="p-col-12">
							<p:inputText id="inputText-usuario" label="Usuario"
								value="#{clienteVista.cliente.cuenta.usuarioCuenta}"
								maxlength="50" placeholder="Tu Usuario" required="true" />
						</div>

						<div class="p-col-12">
							<p:password id="inputText-contrasenia" label="Contraseñia"
								value="#{clienteVista.cliente.cuenta.contraseniaCuenta}"
								maxlength="30" placeholder="Tu Contraseña"
								required="true" />
						</div>

						<div class="p-col-12">
							<p:commandButton value="Guardar Datos" icon="pi pi-save"
								update=":form-crearCuenta"
								actionListener="#{clienteVista.cmmdBtnGuardar}" />
						</div>

						<div class="p-col-12">
							<p:link outcome="login">Ingresar</p:link>
						</div>
					</div>
				</p:outputPanel>

			</h:form>
		</div>
	</div>

	<h:outputStylesheet name="css/primeicons.css" library="layout" />
	<h:outputStylesheet name="css/primeflex.min.css" library="layout" />
	<h:outputStylesheet name="css/layout.css" library="layout" />
</h:body>

</html>
